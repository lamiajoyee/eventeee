<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="https://fonts.googleapis.com/css?family=Anton|Roboto" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
</head>

<body class="container-fluid customNoSpace">
    <header id="topPortion">
      <div id="particles-js" class="row customNoSpace"></div>
      <div class="row customNoSpace" id="mainInfo">
          <section class="col-4 align-self-end text-right">
            <div id="content">
                <figure class="figure col-4 customNoSpace" id="logo">
                  <img src="img/logo.png" class="figure-img img-fluid customNoSpace">
                </figure>
                <article class="row">
                  <div id="type" class="col">
                      <span class="h4-responsive">Seminar</span>
                      <span>ON</span>
                  </div>
                  <div class="col-12" id="title">
                      <span class="text-uppercase">How to be a complete UX failure</span>
                  </div>
                  <div id="author" class="col">
                      <span>BY</span>
                      <span class="h4-responsive">Fiyaz Bin Hasan</span>
                  </div>
                </article>
            </div>
          </section>
          <section class="col-8 customNoSpace" id="banner">
            <!--Carousel Wrapper-->
            <div class="carousel slide carousel-fade" data-ride="carousel">
                <!--Indicators-->
                <ol class="carousel-indicators">
                  <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel-example-2" data-slide-to="1"></li>
                  <li data-target="#carousel-example-2" data-slide-to="2"></li>
                </ol>
                <!--/.Indicators-->
                <!--Slides-->
                <div class="carousel-inner" role="listbox">
                  <div class="carousel-item active">
                      <div class="view hm-black-light">
                        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(68).jpg" alt="First slide">
                        <div class="mask"></div>
                      </div>
                      <div class="carousel-caption">
                        <h3 class="h3-responsive">Light mask</h3>
                        <p>First text</p>
                      </div>
                  </div>
                  <div class="carousel-item">
                      <!--Mask color-->
                      <div class="view hm-black-strong">
                        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg" alt="Second slide">
                        <div class="mask"></div>
                      </div>
                      <div class="carousel-caption">
                        <h3 class="h3-responsive">Strong mask</h3>
                        <p>Secondary text</p>
                      </div>
                  </div>
                  <div class="carousel-item">
                      <!--Mask color-->
                      <div class="view hm-black-slight">
                        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).jpg" alt="Third slide">
                        <div class="mask"></div>
                      </div>
                      <div class="carousel-caption">
                        <h3 class="h3-responsive">Slight mask</h3>
                        <p>Third text</p>
                      </div>
                  </div>
                </div>
                <!--/.Slides-->
                <!--Controls-->
                <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>
                <!--/.Controls-->
            </div>
            <!--/.Carousel Wrapper-->
          </section>
      </div>
    </header>

    
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <script type="text/javascript" src="js/jquery.fittext.js"></script>
    <script type="text/javascript" src="js/particles.min.js"></script>
    
    <script>
        jQuery("#title").fitText(1.2, { minFontSize: '30px', maxFontSize: '80px' });

function setWidth() {
  var canvas = document.getElementsByClassName("particles-js-canvas-el")[0];  
  var mainInfo = document.getElementById('mainInfo');
  canvas.height = mainInfo.clientHeight ;
  canvas.style.height = mainInfo.clientHeight ;
  console.log(mainInfo.clientHeight);
}

$(document).ready(function() {
 setWidth();
});
$(window).resize(function() {
  setWidth();
});
        particlesJS('particles-js',
    {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 5,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,

      "interactivity": {

          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true,
      "config_demo": {
        "hide_card": false,
        "background_color": "#b61924",
        "background_image": "",
        "background_position": "50% 50%",
        "background_repeat": "no-repeat",
        "background_size": "cover"
      }
    }
  );
    </script>
</body>

</html>
