<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="https://fonts.googleapis.com/css?family=Anton|Roboto" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Start your project here-->
    <div class="no-gutters " id="topPortion">
		<!-- Content here -->

        
  <div id="particles-js" class="col row"></div>
       

  <div class="row col" id="mainInfo">
		<section class="col-4 align-self-end text-right" >
          

            <div id="content">
                <figure class="figure col-4">
                    <img src="img/logo.png" class="figure-img img-fluid">
                </figure>

                <article class="col">
                    <div id="type">
                        <span>Seminar</span>
                        <span>ON</span>
                    </div>

                    <div class="col" id="title">
                        <span class="row text-uppercase">How to be a complete UX failure</span>
                    </div>

                    <div id="author">
                        <span>BY</span>
                        <span>Fiyaz Bin Hasan</span>
                    </div>

                </article>
            </div>
        </section>

        <section class="col-8 no-gutters" id="banner"> 
           <figure class="figure col">
                <img src="img/banner.png" class="figure-img img-fluid col ">
            </figure>
        </section>
  </div>
       
    </div>
	

    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <script type="text/javascript" src="js/jquery.fittext.js"></script>
    <script type="text/javascript" src="js/particles.min.js"></script>
    
    <script>
        jQuery("#title span").fitText(1.2, { minFontSize: '20px', maxFontSize: '80px' });

function setWidth() {
  var canvas = document.getElementsByClassName("particles-js-canvas-el")[0];  
  var mainInfo = document.getElementById('mainInfo');
  canvas.height = mainInfo.clientHeight;
  canvas.style.height = mainInfo.clientHeight;
  console.log(mainInfo.clientHeight);
}

$(document).ready(function() {
 setWidth();
});
        particlesJS('particles-js',
    {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 5,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true,
      "config_demo": {
        "hide_card": false,
        "background_color": "#b61924",
        "background_image": "",
        "background_position": "50% 50%",
        "background_repeat": "no-repeat",
        "background_size": "cover"
      }
    }
  );
    </script>
</body>

</html>
